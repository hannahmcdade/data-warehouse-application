<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Doughnut Chart Showing Status of 20 Most Recent Job Runs</h3>
  </div>
  <div class="panel-body">
    <canvas id="doughnut" class="chart chart-doughnut"
      chart-data="statusData" chart-labels="statusLabels" chart-colours="colours" chart-legend="true">
    </canvas>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Line Chart Showing Row Count Of 20 Most Recent Job Runs</h3>
  </div>
  <div class="panel-body">
    <canvas id="line" class="chart chart-line" chart-data="rowCountData"
      chart-labels="dateLabels" chart-legend="true" chart-series="series"
      chart-click="onClick" >
    </canvas>
  </div>
</div>
