<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Doughnut Chart Showing 30 Most Recent Job Runs</h3>
  </div>
  <div class="panel-body">
    <canvas id="doughnut" class="chart chart-doughnut"
      chart-data="data" chart-labels="labels" chart-colours="colours" chart-legend="true">
    </canvas>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Pie Chart Showing 30 Most Recent Job Runs</h3>
  </div>
  <div class="panel-body">
    <canvas id="pie" class="chart chart-pie"
      chart-data="data" chart-labels="labels" chart-colours="colours" chart-legend="true">
    </canvas>
  </div>
</div>
