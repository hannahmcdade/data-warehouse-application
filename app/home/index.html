  <div>
    <a data-ng-click="setFilter('Erred')">
      <label class="checkbox-inline"><input type="checkbox" value="">Erred</label>
    </a>
    <a data-ng-click="setFilter('Complete')">
      <label class="checkbox-inline" ><input type="checkbox" value="">Complete</label>
    </a>
    <a data-ng-click="setFilter('Overridden')">
      <label class="checkbox-inline" ><input type="checkbox" value="">Overridden</label>
    </a>
  </div>

  <table class="table table-bordered">

    <tr>
      <td>status</td>
      <td>row_count</td>
      <td>files_distributed</td>
      <td>date</td>
    </tr>

    <tr data-ng-repeat="result in rs = (results | orFilter:filter | orderBy:'date')"
        ng-class="{
          danger: result.status == 'Erred',
          success: result.status == 'Complete',
          warning: result.status == 'Overridden'
        }">
      <td>{{result.status}}</td>
      <td>{{result.row_count}}</td>
      <td>{{result.files_distributed | uppercase}}</td>
      <td>{{result.date}}</td>
    </tr>
  </table>
</div>
